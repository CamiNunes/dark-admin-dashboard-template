<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimun-scale=1, maximum-scale=1, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Dark Admin Dashboard Template</title>
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>Admin Template</h2>
        </div>
        <div class="sidemenu">
            <div class="side-user">
                <div class="side-img" style="background-image: url(img/user.jpg);"></div>
                <div class="user">
                    <small>Camila Nunes</small>       
                    <p>Software Developer</p>
                </div>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="las la-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="" class="active">
                        <span class="las la-balance-scale"></span>
                        <span>Finance</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-chart-pie"></span>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-calendar"></span>
                        <span>Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Contacts</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-shopping-cart"></span>
                        <span>Ecommerce</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-envelope"></span>
                        <span>Mailbox</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-check-circle"></span>
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-lock"></span>
                        <span>Authentication</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-file-invoice-dollar"></span>
                        <span>Pricing</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="" class="menu-toggle">
                <span class="las la-bars"></span>
            </label>    
            <div class="search">
                <span class="las la-search"></span>
                <input type="search" placeholder="Enter Keyword">
            </div>
            <div class="head-icons">
                <span class="las la-bell"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-comment"></span>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-icon follow">
                        <span class="las la-users"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>    
                        <small>Total Followers</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon likes">
                        <span class="las la-heart"></span>
                    </div>
                    <div class="card-info">
                        <h2>19,855</h2>    
                        <small>Total Likes</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon comment">
                        <span class="las la-comment"></span>
                    </div>
                    <div class="card-info">
                        <h2>661</h2>    
                        <small>Total Comments</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                        <div style="background-image: url(img/user.jpg);"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
